<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="songs">
        <ng-container matColumnDef="Author">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
            <mat-cell *matCellDef="let song"> {{song.Author}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
            <mat-cell *matCellDef="let song"> {{song.Title}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Year">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Year </mat-header-cell>
            <mat-cell *matCellDef="let song"> {{song.Year}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Genre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Genre </mat-header-cell>
            <mat-cell *matCellDef="let song"> {{song.Genre}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Language">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Language </mat-header-cell>
            <mat-cell *matCellDef="let song"> {{song.Language}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Link">
            <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
            <mat-cell *matCellDef="let song"> {{song.Link}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="SongID">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let song"> {{song.SongID}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
